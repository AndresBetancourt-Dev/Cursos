<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="box">

    </div>

    <script>

        $(()=>{
            //Get the box
           const box = $('.box')
           const dimensions = {
                'width' : '200px',
                'height' : '200px'
           }
           //Set it's dimensions via css function
           box.css(dimensions)
           //When mouse it's pressed it background its red
           box.mousedown(()=>{
               box.css('background','red')
           })
           //When mouse it's not pressed it's background its blue
           box.mouseup(()=>{
               box.css('background','blue')
           })
           //When it's hover for the first time it's yellow
           box.mouseover(()=>{
               box.css('background','yellow')
           })

           //When mouse leaves the box, the box turns green
           box.mouseout(()=>{
               box.css('background','green')
           })

        })


    </script>
</body>
</html>
