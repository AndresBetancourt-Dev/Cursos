<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        $(()=>{

//Basically the function data serves to add attributes to the selected tag object
//I can add attributes as if it was an object and then use them in the program
            let datos = $('.data');
            //I add the attribute nombre
            datos.data('nombre','Redux'); //setter
            datos.data('status','Completed')
            datos.data('numberId','1500')

            //So when i set it on the content of the document i just call it's as a getter
            datos.text(datos.data('nombre')) //getter
            setTimeout(()=>{
                datos.text(datos.data('status'))
            },3000)
           
            setTimeout(()=>{
                datos.text(datos.data('numberId'))
            },6000)
           



        })
    </script>
</head>
<body>
    <div class="data"></div>
</body>
</html>
