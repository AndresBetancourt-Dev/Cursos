<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" id="input">

    <span></span>
    <script>
        $(()=>{

            //Get the input and the span
            let input = $('#input');
            let span = $('span');
            let i = 0;
            //When a key it's pressed while in the input the counter increases
            input.keypress(()=>{
                span.text(i++)
            });

            //If i press the keydown the style changes to black
            input.keydown(()=>{
                input.css({'background':'black','color':'white'})
            })
            //If i press the keyup the style changes to blue and aqua
            input.keyup(()=>{
                input.css({'background':'blue','color':'aqua'})
            })

        })
    </script>
</body>
</html>
