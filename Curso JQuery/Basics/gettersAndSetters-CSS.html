<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

    $(()=>{

    //Get the html content from the first paragraph
    let paragraphContent = $('p').first().html();
    //Show it via console
    console.log(paragraphContent);
    //Set on the second paragraph in this case the last the first paragraph content and also
    //a new addition to it
    $('p').last().html(`${paragraphContent}arrafo ahora si completo`);

    //String with text - Login
    const login = 'Login';
    //Set CSS to the body via css function()
    $('body').css('display','grid')
    //Create A JSON object that has all specified css properties to be used
    let cssProperties = {
        'display':'grid',
        'align-self':'center',
        'justify-self':'center',
        'font-family':'sans-serif'
    }
    //Pass the JSON into the function CSS
    $('form').css(cssProperties)
    //Set custom CSS to each content inside the form
    $('form *').css('margin','20px 0')
    //Modify the h1 inside the form and it's text.
    $('form h1').text(login).css('text-align','center');

 //Get all inputs
    let inputs = $('input');
    //Change it placeholder via attr function() that stands by attribute
    inputs.first().attr('placeholder','Insert your Username')
    inputs.last().attr('placeholder','Insert your Password')

//Setting CSS for the inputs
    inputs.css({
        'padding':'15px',
        'border-radius':'10px',
        'font-family':'sans-serif'
    })

//Get the button via JQuery
    let button = $('button')
    //button.text(inputs.first().attr('placeholder'))
    //Set text
    button.text(login)

//Change button CSS
    button.css({'padding':'10px','color':'white','background-color':'red'})
    //Change the text from the h1 using the get text from the button
    $('h1').text(button.text())


//Get all spans
    let spans = $('span')
    //Set a string
    const placeholder = 'Placeholder = '

//Weird function that takes the array of spans and in each position it adds to the text the placeholder text from the inputs array
//and also replaces the = with the i value
    for(let i = 0; i<spans.length;i++){
        spans.eq(i).text(`${placeholder.replace('=',i)} : ${inputs.eq(i).attr('placeholder')}`)
    }

    });



    </script>
</head>
<body>
    <p>Contenido de mi P</p>
    <p></p>

    <form action="">
        <h1>

        </h1>
        <input type="text">
        <input type="text">
        <button></button>

    </form>

    <span></span>
    <span></span>
</body>
</html>
