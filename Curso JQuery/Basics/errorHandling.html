<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(()=>{


        //Error handling works with promises, if something it's true then something will occur, otherwise it will catch an error
        $.when($.ready).then(()=>{
            alert('Estas chido')
        }).catch(()=>{
            alert('No estas chido')
        })

        //This scripts get a script from a specified path
        $.when($.getScript('js/errorHandling.js')).then(()=>console.log('The file does exists')).catch(()=>console.error('The file does not exists'))
            
        

       });
    


    </script>
</head>
<body>

 

</body>
</html>
