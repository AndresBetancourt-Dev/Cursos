<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <img src="img/Coco-large.jpg" alt="" id="pixar">
        <button class="toggle">Toggle</button>
         <button class="remove">Remove</button>
    </div>



    <script>

$(()=>{

//Create variables for the image and the button using JQuery Selector
let pixarImage = $('#pixar')
let button = $('.toggle')
let removeButton = $('.remove')
//Set constants such as URL of the images and JSON object with CSS Values
const cocoUrl = 'img/Coco-large.jpg'
const toyStoryUrl = 'img/toystory.jpg'
const cssProperties = {'background-color':'red','font-family':'sans-serif', 'padding':'20px','width':'100%','color':'white','font-size':'30px','cursor':'pointer'}


//Change the display of the body via CSS function
$('body').css({'display':'grid','align-items':'center','justify-items':'center'})
//Get the first div, where there is the content
$('div').first().css('max-width','300px')
//Set content to CSS
pixarImage.css('width','100%')
//Give stylish to the buttons
button.css(cssProperties)
removeButton.css(cssProperties)

//Add event listener on click, checking if the current picture is Coco if it's toggle's to Toy Story picture
button.click(()=>{

    if(pixarImage.attr('src')===cocoUrl){
        pixarImage.attr('src',toyStoryUrl)
    }else{
        pixarImage.attr('src',cocoUrl)
    }


})
//Remove Button, the getters of each function actually return true, false or something
//In the case it has the attr source a.k.a 'src' it will remove it, else it will generate it with toy story picture
removeButton.click(()=>{

    if(pixarImage.attr('src')){
        pixarImage.removeAttr('src')
    }else{
        pixarImage.attr('src',toyStoryUrl)
    }


})

})
    

    </script>
</body>
</html>
