<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        
        //Initialize JQUERY on load
        $(()=>{

        //Get all the elements with the class
        let listElementsWithClass = $('.list-element');
        //Changes some properties to identify them
        listElementsWithClass.css({'background-color':'black','color':'white'});

        //Call a function with a really horrible name passing the array of select items with class
        iWillOnlyHighlightTheOneWithoutTheClassFirst(listElementsWithClass)

            //Now get the array of the li that doesn't have the class list-element or a class at all
        let otherListElements = $('li').not('.list-element');

//I get the first now using the index of eq, works as array indexes
        otherListElements.eq(0).html('<strong>im the first of the selected group without the class list-element</strong>')
      //Now i get the last child using last() function
        otherListElements.last().html('Im the last')
        //Now i get the one in the middle using a very horrible function()
        otherListElements.eq(Math.floor(otherListElements.length/2)).text('Im in the middle')


//Finally y get all divs that have a paragraph inside them and change their text
        $('div').has('p').text('Im the div that has a parragraph inside');
        //Later i get the children of the divs and determine which one isn't a p element
        $('div').children().not('p').text(`I dont`)




        });

        const iWillOnlyHighlightTheOneWithoutTheClassFirst = (listElements) =>{
            //First i change the text in the one that doesn't have the class first
            listElements.not('.first').text(`Hey i don't have the "first" class`);
            //Then i call the first child which also has the class first but that would be discussed in later tutorials
            listElements.first().text('I do have the class first');
        };


    </script>
</head>
<body>

    <ul>
        <li class="list-element first"></li>
        <li class="list-element"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <div>
        <p></p>
    </div>

    <div>
        <span></span>
    </div>

</body>
</html>
