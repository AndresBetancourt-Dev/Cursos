<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }

        .section{
            display: grid;
            justify-self: center;
            align-self: center;
        }

        #container{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            box-shadow: 2px 2px 15px 10px rgba(0,0,0,.5);
            z-index: 1;
           
        }

         .button{
            background-color: teal;
            font-family: sans-serif;
            font-size: 34px;
            box-shadow: 2px 2px 15px 15px rgba(0,0,0,.5);
            cursor: pointer;
            border-radius: 10px;
            color: white;
            padding: 20px;
         }
        
    </style>
</head>
<body>

    <section class="section">
        <div  id="container"></div>
        <button class="button">Click here</button>

    </section>
   


    <script>
        //Jquery Code
       $(()=>{

        //Get the square and the button
        let box = $('#container')
        let button = $('.button')

        //Add to the button the click even handler
        button.on('click',()=>{

            //When clicked the box will toggle it's class
        box.toggleClass('container');

        //Depending if it has the class or not it will show or hide.
        (box.hasClass('container'))? box.hide(1000):box.show(1000);

        });


       });
    </script>
</body>
</html>
