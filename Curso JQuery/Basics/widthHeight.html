<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
<img src="img/Coco-large.jpg" alt="">

<script>


$(()=>{

//Get the images
let image = $('img').first()

//On click alert the width
image.on('click',()=>{

alert(image.width())

})


//If mouse leaves gets the height if it's higher than 1200
//changes to 33%
//Else changes to 1200
image.mouseleave(()=>{
    if(image.height()===1200){
        image.height(1200/3)
    }else{
        image.height(1200)
    }
})

})

</script>

</body>
</html>
