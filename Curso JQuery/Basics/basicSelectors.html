<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //JQuery first Version
        //You used to use the ready function that recieves by paramether a callback
        $(document).ready(function(){
            //This form it's discontinued
        });

        //In later versions of JQuery you now only needed to use the on function
        //And as a second paramether the callback function
        $(document).on('ready',function(){

        });

        //The currently most used form it's just passing by paramether a callback function
        //And since ECMAScript 6 you can just pass it an arrow function
        $(()=>{

            //This is a class selector it works the same way as CSS works classes start by dot '.'
            $('.test').text('Hola'); //Here i'm indicating the program to simply change the text of tags that have this class
            setTimeout(()=>{
                $('.test').text('<strong>As it seems the html <> for tags are transformed into ASCII code with the text function</strong>')
            },2000)
            //I can simply save the selected tags in a variable.
            let testParagraphs = $('.test')
            setTimeout(()=>{
                testParagraphs.html('<strong>But when used with the html function it works !</strong>')
            },6000)

            setTimeout(()=>{
                $('body').css({'background-color':'red','font-family':'sans-serif','color':'white'});
                testParagraphs.html('<strong>You can change styling by simply passing a JSON object by the CSS function or the property and the value as paramethers!</strong>');
            },8000)

            setTimeout(()=>{
                testParagraphs.html('<strong>Really cool ha?!</strong>');
                testParagraphs.css('text-align','center');

                $('#selector').text('You can also use id selector as used on CSS')
            },10000)

            setTimeout(()=>{
                let listElements = $('div ul li');
                listElements.text('You can also select by tag selectors and nested tags into them here\'s an example with li inside a div then an ul finally them ');
                let strongInsideParagraph = $('.test strong')
                strongInsideParagraph.text('Works the same with class selector and them tag elements')
            },12000)
            
        });
    </script>
</head>
<body>
    <!--Lesson One multiple selectors, normal selectors, and also nested selectors-->
    <p class="test">

    </p>
    <p class="test">

    </p>
    <p class="test">

    </p>
    
   <h1 align="center" id="selector"></h1>

   <div>
       <ul>
           <li></li>
           <li></li>
           <li></li>
       </ul>
   </div>
</body>
</html>
