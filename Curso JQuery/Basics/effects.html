<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="img/Coco-large.jpg" alt="" class="coco">
        <div class="buttons">
            <button>slideUp</button>
            <button>slideDown</button>
            <button>slideToggle</button>
            <button>fadeIn</button>
            <button>fadeOut</button>
            <button>fadeToggle</button>
            <button>fadeTo - .5</button>
            <button>fadeTo - 1</button>
            <button>fadeTo - 0</button>
            <button>animate height </button>
            <button>animate width</button>
        </div>

    </div>
   

    <script>

$(()=>{

    const container = $('.container');
    const image = $('.coco')
    const time = 1000
    const cssProperties = {
        'display':'grid',
        'justify-items':'center',
        'grid-template-columns':'repeat(2,1fr)'
    }

    $('button').css({'width':'100%','padding':'20px','background':'linear-gradient(to left top, red, orange)','font-family':'sans-serif','font-size':'30px','color':'whitesmoke','border':'none','cursor':'pointer'})

    container.css(cssProperties)

    $('button').first().click(()=>{
        image.slideUp(time)
    })

    $('button').eq(1).click(()=>{
        image.slideDown(time)
    })


    $('button').eq(2).click(()=>{
        image.slideToggle(time)
    })

    $('button').eq(3).click(()=>{
        image.fadeIn(time)
    })

    $('button').eq(4).click(()=>{
        image.fadeOut(time)
    })


    $('button').eq(5).click(()=>{
        image.fadeToggle(time)
    })

    $('button').eq(6).click(()=>{
        image.fadeTo(time,.5)
    })

    $('button').eq(7).click(()=>{
        image.fadeTo(time,1)
    })

    $('button').eq(8).click(()=>{
        image.fadeTo(time,0)
    })

    $('button').eq(9).click(()=>{
        image.animate({'height':'200px'},time*2)
    })

    $('button').eq(10).click(()=>{
        image.animate({'width':'100px'},time*2)
    })





})

    </script>
</body>
</html>
