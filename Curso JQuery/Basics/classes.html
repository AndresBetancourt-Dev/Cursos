<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        div{
            width: 100%;
            height: 200px;
            background-color: blue;
            text-align: center;
            color: white;
            font-family: sans-serif;
            padding-top: 50px;
        }
        .container{
            width: 100%;
            height: 200px;
            background-color: red;
        }

        button{
            width: 100%;
            padding: 20px;
            color: white;
            background-color: tomato;
            font-family: sans-serif;
        }
    </style>
  
</head>
<body>


    <div id="something" class="otherClass">

    </div>
 
    <button id="otherButton">
        Dame click gusano
    </button>

    <div id="otherThing" class="otherClass">

    </div>

    <button id="toggle">
        Dame click gusano
    </button>

    <script>
 

            
            
             
             $(()=>{
        
                //Get the container im chaging its class
            let container = $('#something')
            
            //Get the button
            var button = $('#otherButton');
            //Add the button an event handling on click that toggles the classes using add and remove
            button.on('click',()=>{
                if(container.hasClass('container')){
                setTimeout(()=>{
                    container.removeClass('container');
                    container.html('<strong>Oh no me han quitado mi clase</strong>')
                },1000);
            }else{
                setTimeout(()=>{
                    container.addClass('container');
                    container.html('<strong>Oh no me han puesto una clase</strong>')
                },1000);
            }
            });


            //Get other container and button for other examples with toggle class
            let secondContainer = $('#otherThing')
            let buttonTwo = $('#toggle')

            buttonTwo.click(()=>{
                secondContainer.toggleClass('container')
            })


        
             })
        
        
            </script>

</body>
</html>
