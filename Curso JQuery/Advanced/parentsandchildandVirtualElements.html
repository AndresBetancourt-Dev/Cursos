<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Padres, hijos y hermanos</h1>
    <ol class="parent">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li class="child">Elemento 5</li>
    </ol>

    <button class="append">Append</button>
    <script>


$(()=>{

    //To get the children of an HTML Element we, call the function children
    let children = $('.parent').children();
    //To get the parent of a children we call the function parent()
    let parent = $('.child').parent();
    //To get the siblings of a children we call the function siblings()
    let siblings = $('.child').siblings();
    const append = $('.append');

       console.log(children)
       console.log(parent)
       console.log(siblings)


    append.on('click',()=>{
        //We can create our jQuery Object using $() the element we want and set it's attributes
        let virtualObject = $('<li>',{text:'Virtual Element'})
        parent.append(virtualObject)
    })



})
       
     

    </script>
</body>
</html>
