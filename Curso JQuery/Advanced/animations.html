<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>

.cube{
    position: absolute;
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom left, #db277b, #57042b);
}

    </style>
</head>
<script>

    $(()=>{

        //Get The Cube
        let cube = $('.cube');
        
        ////When a key it's press it console .logs its code and event and also if WASD it's pressed the cube will move
        $('body').keypress((event)=>{
            console.log(event)
            console.log(event.keyCode)
            if(event.keyCode == 119){
                cube.animate({'top':'-=200px'},'slow')
                console.log('Arriba')
            }else if(event.keyCode == 115){
                cube.animate({'top':'+=200px'},'fast')
                console.log('Abajo')
            }else if(event.keyCode == 97){
                cube.animate({'left':'-=200px'},'slow')
                console.log('Izquierda')
            }else if(event.keyCode == 100){
                cube.animate({'left':'+=200px'},'fast')
                console.log('Derecha')
            }else{
                console.log('Presiona las teclas direccionales')
            }


        });

    })
</script>
<body>
    <div class="cube">

    </div>
</body>
</html>
