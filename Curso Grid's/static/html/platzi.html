<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi</title>
    <link rel="stylesheet" href="../css/platzi.css">
</head>
<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                    <img src="../img/react-logo.png" alt="">
                </div>
                <h1 class="title">
                Curso React JS
                </h1>
                <div class="description">
                    <p>React es una de las librerías más utilizadas hoy para crear aplicaciones web. Aprende a través de la creación de la interfaz de PlatziVideo todo lo que necesitas para crear increíbles componentes con React</p>
                </div>
        
                <form action="" class="form">
                    <p>Registrate a Platzi</p>
                    <input type="text" name="" id="" placeholder="Nombre">
                    <input type="email" name="" id="" placeholder="Correo Electrónico">
                    <button type="submit">Comienza ahora</button>
                </form>
                <div class="countdown">
                    <p class="countdown-title">Lanzamiento</p>
                    <p><span>01d</span>
                        <span>03h</span>
                        <span>09m</span>
                        <span>05s</span></p>
                </div>
        </div>    
    </div>
</body>
</html>
